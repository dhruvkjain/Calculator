<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@300&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/a0ad88db9143083e90b4dd56f9048334?family=Anurati" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="historybox">
            <div class="history"></div>
        </div>
        <div class="display"></div>
        <div class="btns">
            <div class="b clear">AC</div>
            <div class="b delete">DEL</div>
            <div class="b operation divi">/</div>
            <div class="b number n7">7</div>
            <div class="b number n8">8</div>
            <div class="b number n9">9</div>
            <div class="b operation mul">Ã—</div>
            <div class="b number n4">4</div>
            <div class="b number n5">5</div>
            <div class="b number n6">6</div>
            <div class="b operation sub">-</div>
            <div class="b number n1">1</div>
            <div class="b number n2">2</div>
            <div class="b number n3">3</div>
            <div class="b operation add">+</div>
            <div class="b number n00">00</div>
            <div class="b number n0">0</div>
            <div class="b dot">.</div>
            <div class="b equal">=</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
