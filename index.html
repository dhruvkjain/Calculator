<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@300&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/a0ad88db9143083e90b4dd56f9048334?family=Anurati" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="historybox">
            <div class="history"></div>
        </div>
        <div class="display"></div>
        <div class="btns">
            <button class="b clear">AC</button>
            <button class="b delete">DEL</button>
            <button class="b operation divi">/</button>
            <button class="b number n7">7</button>
            <button class="b number n8">8</button>
            <button class="b number n9">9</button>
            <button class="b operation mul">Ã—</button>
            <button class="b number n4">4</button>
            <button class="b number n5">5</button>
            <button class="b number n6">6</button>
            <button class="b operation sub">-</button>
            <button class="b number n1">1</button>
            <button class="b number n2">2</button>
            <button class="b number n3">3</button>
            <button class="b operation add">+</button>
            <button class="b number n00">00</button>
            <button class="b number n0">0</button>
            <button class="b dot">.</button>
            <button class="b equal">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
